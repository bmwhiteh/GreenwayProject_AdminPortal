<!DOCTYPE html>
<html>

    <!--Links the CSS stylesheet to the login.html page -->

</head>

<body>

<!-- includes the Viridian Banner -->

        <img src="../images/ViridianBanner.png" width="100%" height="150px"/>

    </form>
