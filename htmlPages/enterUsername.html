<!DOCTYPE html>
<html>

<head>
    <!--The title of the login page -->
    <title>Enter Username</title>

    <!--Links the CSS stylesheet to the login.html page -->
    <link rel="stylesheet" type="text/css" href="/GreenwayProject_AdminPortal/css/styles.css"/>
</head>

<script>
    function myFunction() {
        location.href = "/GreenwayProject_AdminPortal/htmlPages/securityQuestions.html"
    }
</script>

<body>
<div class="header">
    <!-- The logo that appears on the fixed header at the top of the page. -->
    <div class="logo">
        <h1>CoFW Trail Network Admin Portal</h1>
    </div>
</div>

<div class="username">
    <form>

        <!--The "username" field -->
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" style="backgound-color:gray" required>
        <br/>

        <!-- The "Submit" button -->
        <button type="submit" onClick="myFunction() "><b>Submit</b></button>
        <br>

    </form>
</div>

</body>
</html>
