<!DOCTYPE html>

<html>
<head>
    <style>

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }
        logo{
            width: 80%;
        }
        .container {
            margin: 50px 100px 0px 100px;
        }

        .active {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="container">
<div class="logo">
    <img src="../images/Viridian Banner.jpg" width="100%" height="300px"/>
</div>

<div class="navigation">
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#heatmap">Heat Map</a></li>
            <li><a href="#analytics">Analytics</a></li>
            <li><a href="#tickets">Tickets</a></li>
            <li><a href="#calendar">Calendar</a></li>
            <li style="float:right"><a href="#about" style="float:right">About</a></li>

        </ul>
    </nav>
</div>
</div>
</body>
</html>
